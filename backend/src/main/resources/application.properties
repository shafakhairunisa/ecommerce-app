spring.application.name=ecommerce-backend

# Database Connection 
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate properties
# spring.jpa.hibernate.ddl-auto can be: validate, none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=${SERVER_PORT:8080}

# File storage configuration (product images)
spring.web.resources.static-locations=classpath:/static/,file:./QurbaProductPhoto/

# Other configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.main.allow-circular-references=true

