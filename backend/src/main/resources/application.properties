spring.application.name=ecommerce-backend

# Database Connection (configurable via environment variables in Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecommerceuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecommercepass}

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=${SERVER_PORT:8080}

# File storage configuration (product images)
spring.web.resources.static-locations=classpath:/static/,file:./QurbaProductPhoto/

# Other configuration
spring.jackson.serialization.fail-on-empty-beans=false
