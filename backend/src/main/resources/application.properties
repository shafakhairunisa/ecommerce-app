spring.application.name=ecommerce-backend

# Database Connection 
spring.datasource.url=jdbc:mysql://db:3306/ecommerce
spring.datasource.username=ecommerceuser
spring.datasource.password=ecommercepass

# JPA/Hibernate properties
# spring.jpa.hibernate.ddl-auto can be: validate, none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=${SERVER_PORT:8080}

# File storage configuration (product images)
spring.web.resources.static-locations=classpath:/static/,file:./QurbaProductPhoto/

# Other configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.main.allow-circular-references=true

# JWT Configuration
jwt.secret=QwErTyUiOpAsDfGhJkLzXcVbNm1234567890!@#$%^&*()

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
