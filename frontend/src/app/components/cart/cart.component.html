<div class="container mt-4">
  <h2>Your Shopping Cart</h2>
  <ul class="list-group">
    <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.name }}
      <span class="badge bg-primary rounded-pill">RM {{ item.price }}</span>
    </li>
  </ul>
</div>

  <table class="table table-striped" *ngIf="cartItems.length > 0; else emptyCart">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Subtotal</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.name }}</td>
      <td>RM {{ item.price.toFixed(2) }}</td>
      <td>
        <input
          type="number"
          [(ngModel)]="item.quantity"
          (change)="updateQuantity(item)"
          class="form-control form-control-sm"
          style="width: 70px;">
      </td>
      <td>RM {{ (item.price * item.quantity).toFixed(2) }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="removeItem(item)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <div class="alert alert-info">Your cart is empty.</div>
  </ng-template>

  <div class="text-end mt-3" *ngIf="cartItems.length > 0">
    <h4>Total: RM {{ total.toFixed(2) }}</h4>
    <button class="btn btn-success" (click)="checkout()">Proceed to Checkout</button>
  </div>
